version: '3.8'

services:
  postgres:
    container_name: solita-dev-academy-2023-postgres-container
    build:
      dockerfile: database/Dockerfile
    env_file:
      - .env
    environment:
      PGDATA: /data/postgres
    volumes:
      - solita-dev-academy-2023-postgres-db:/data/postgres
    ports:
      - "5432:5432"


volumes:
  solita-dev-academy-2023-postgres-db:
    driver: local
